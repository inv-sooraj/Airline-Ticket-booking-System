<div class="subheader normal-bg section-padding">
    <div class="container">
       <div class="row">
          <div class="col-12">
             <h1 class="text-custom-white">Flights</h1>
             <ul class="custom-flex justify-content-center">
                <li class="fw-500">
                   <a href="index.html" class="text-custom-white">Home</a>
                </li>
                <li class="active fw-500">
                   Flights
                </li>
             </ul>
          </div>
       </div>
    </div>

 <section class="section-padding bg-light-white">

                <div class="sort-by">
                   <span class="text-custom-black fs-14 fw-600">Sort by</span>
                   <div class="group-form">
                      <select class="form-control form-control-custom custom-select">
                         <option>A to Z</option>
                         <option>Z to A</option>
                      </select>
                   </div>
                </div>
             </div>
          </div>
          <div class="col-lg-4 col-md-6" *ngFor="let flights of searchResults">
             <div class="flights-grid mb-xl-30">
                <div class="flights-grid-wrapper bx-wrapper">
                   <div class="image-sec animate-img">
                      <a href="#">
                      <img src="/assets/img/user/flights/7.png" class="full-width" alt="img">
                      </a>
                   </div>
                   <div class="flights-grid-caption padding-20 bg-custom-white p-relative">

                            <i class="fas fa-plane text-gray"></i>
                            <div class="title">
                               <h4 class="fs-16">
                                  <a href="#" class="text-custom-black">{{departure}}to{{destination}}</a>
                                  <span class="text-light-dark">Arrival Date :{{depDateTime}}</span>
                               </h4>
                            </div>
                         </div>
                         <div class="right-side">
                            <span class="price"><small>From</small>$620</span>
                         </div>
                      </div>
                      <div class="action">
                         <a class="btn-second btn-small" href="flight-detail.html" tabindex="-1">View</a>
                      </div>
                   </div>
                </div>
             </div>
          </div>
