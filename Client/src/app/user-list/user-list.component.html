<app-company-nav></app-company-nav>
<section class="main_content dashboard_part large_header_bg">
  <body>
    <div class="row">
      <div class="main_content_iner">
        <div class="container-fluid p-0">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="white_card card_height_100 mb_30">
                <div class="white_card_header">
                  <div class="box_header m-0">
                    <div class="main-title"></div>
                  </div>
                </div>
                <div class="white_card_body">
                  <h4>Registered User List</h4>
                  <div class="QA_section">
                    <div class="white_box_tittle list_header">
                      <div class="box_right d-flex lms_block">
                        <div class="serach_field_2">
                          <div class="search_inner">
                            <form [formGroup]="UserListForm">
                              <div class="search-hero col-lg-12">
                                <input
                                  type="text"
                                  formControlName="search"
                                  placeholder="Search plane details..."
                                  [(ngModel)]="searchText"
                                  autocomplete="off"
                                />
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="QA_table mb_30">
                      <br /><br />
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">User Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Date of birth</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            *ngFor="
                              let data of items | filter : searchText;
                              let i = index
                            "
                          >
                            <td>{{ data.fullName }}</td>
                            <td>
                              <ng-container [ngSwitch]="true">
                                <div
                                  *ngSwitchCase="data.role === 1"
                                  style="color: blue"
                                >
                                  Admin
                                </div>
                                <div
                                  *ngSwitchCase="data.role === 2"
                                  style="color: orange"
                                >
                                  Company Exicutive
                                </div>
                                <div
                                  *ngSwitchCase="data.role === 3"
                                  style="color: purple"
                                >
                                  Passenger
                                </div>
                              </ng-container>
                            </td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.phone }}</td>
                            <td>{{ data.dob }}</td>
                            <td>
                              <a
                                class="status_btn"
                                [routerLink]="['/user-detail', data.userId]"
                                >View More</a
                              >
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</section>
