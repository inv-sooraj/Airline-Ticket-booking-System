<app-admin-nav></app-admin-nav>
<div class="row ">
  <div class="main_content_iner ">
    <div class="container-fluid p-0">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="white_card card_height_100 mb_30">
            <div class="white_card_header">
              <div class="box_header m-0">
                <div class="main-title">
                </div>
              </div>
            </div>
            <div class="white_card_body" style="position: relative; margin-left: 269px;">
              <div class="QA_section">
                <div class="white_box_tittle list_header">
                  <h4>Flight List</h4>
                  <div class="box_right d-flex lms_block">
                    <div class="serach_field_2">
                      <div class="search_inner">
                        <form [formGroup]="flightlist">
                          <div class="search-hero">
                            <input type="text" name="search" placeholder="Search content here..."
                              [(ngModel)]="searchText" autocomplete="off">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- dropdown for company selection start -->
                <div align="center" >
                  <select class="form-control" (change)="changecompany($event)"formControlName="company"id="companydropdown" style="position: relative;width:274px; height:47px;"
                   name="cars" id="cars">
                    <option value=""disabled selected>Select Company</option>
                    <option *ngFor="let f of flight" value={{f.userId}>{{f.fullName}}</option> 
                  </select>
                </div>
                end
                <div class="QA_table mb_30"><br><br>
                  <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">
                          <input class="form-check-input" type="checkbox" [(ngModel)]="parentSelector" [value]="-1"
                            (change)="onChangeCompany($event)" />
                        </th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Model Number</th>
                        <th scope="col">Total seats</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let f of flight | filter:searchText let i = index">
                        <th scope="row">
                          <input class="form-check-input" type="checkbox" [value]="f.id" [checked]="f.select"
                            (change)="onChangeCompany($event)" />
                        </th>
                        <td>{{ f.userId }}</td>
                        <td>{{ f.fullName }}</td>
                        <td>{{ f.phone }}</td>
                        <td>{{ f.address }}</td>
                        <td>{{ f.email }}</td>
                        <td><a class="btn btn-info mr-2" (click)="editcompany(f)" class='fas fa-edit'></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
