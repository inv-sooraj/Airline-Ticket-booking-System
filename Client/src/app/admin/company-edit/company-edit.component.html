<app-stylesheet></app-stylesheet>
<app-admin-nav></app-admin-nav><br><br>

<div class="main_content_iner " style="margin-top:-65px;position: relative; margin-left: 215px;">
    <div class="container-fluid p-0 sm_padding_15px">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="white_card card_height_100 mb_30">
                    <div class="white_card_header">
                        <div class="box_header m-0">
                            <div class="main-title" style="margin:20px;">
                                <h3 class="m-0">Company Details</h3>
                            </div>
                        </div>
                    </div>
                    <div class="white_card_body">
                        <form [formGroup]="companyupdate">
                            <div class="mb-3">
                                <label class="form-label" for="fullName">Company Name</label>
                                <input type="text" class="form-control" id="fullName" formControlName="fullName"
                                    aria-describedby="fullName" placeholder="" required="fullName">
                                <div>
                                    <span class="sp" style="color: brown;"
                                        *ngIf="(companyupdate.controls['fullName'].touched) && (companyupdate.hasError('required','fullName'))"><i>Company
                                            name is mandatory*</i></span>
                                    <div *ngIf="flag==true">
                                        <span class="text-danger"
                                            *ngIf="companyupdate.controls['fullName'].invalid || companyupdate.hasError('required','fullName')"><i>Name
                                                required</i></span>
                                    </div>

                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="phone">Contact Number</label>
                                <input type="text" class="form-control" id="phone" formControlName="phone"
                                    aria-describedby="phone" placeholder="">
                                <div>
                                    <span class="sp" style="color: brown;"
                                        *ngIf="(companyupdate.controls['phone'].touched) && (companyupdate.hasError('required','phone'))"><i>Phone
                                            number is mandatory*</i></span>
                                    <div *ngIf="flag==true">
                                        <span class="text-danger"
                                            *ngIf="companyupdate.controls['phone'].invalid || companyupdate.hasError('required','phone')"><i>Contact
                                                Number required</i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="address">Company Address</label>
                                <textarea class="form-control" id="address" formControlName="address"
                                    aria-describedby="Address" placeholder=""></textarea>
                                <div>
                                    <span class="sp" style="color: brown;"
                                        *ngIf="(companyupdate.controls['address'].touched) && (companyupdate.hasError('required','address'))"><i>Address
                                            field is mondatory*</i></span>
                                    <div *ngIf="flag==true">
                                        <span class="text-danger"
                                            *ngIf="companyupdate.controls['address'].invalid || companyupdate.hasError('required','address')"><i>Company
                                                Address required</i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Company Email</label>
                                <input type="text" class="form-control" id="email" formControlName="email"
                                    aria-describedby="email" placeholder="">
                                <div>
                                    <span class="sp" style="color: brown;"
                                        *ngIf="(companyupdate.controls['email'].touched) && (companyupdate.hasError('required','email'))"><i>Email
                                            field is mandatory*</i></span>
                                    <span class="sp" style="color: brown;"
                                        *ngIf="(companyupdate.controls['email'].touched) && (companyupdate.hasError('pattern','email'))"><i>*Invalid
                                            Format*</i></span>
                                    <div *ngIf="flag==true">
                                        <span class="text-danger"
                                            *ngIf="companyupdate.controls['email'].invalid || companyupdate.hasError('required','email')"><i>Email
                                                required</i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label hidden class="form-label" for="password">Password</label>
                                <input hidden type="password" [disabled]="true" class="form-control" id="password"
                                    formControlName="password" placeholder="">
                            </div>
                            <button class="btn btn-secondary" style="position: relative;margin-left: 210px;"
                                (click)="cancel()">Cancel</button>
                            <button class="btn btn-success" [disabled]="valid"
                                style="position: relative;margin-left: 10px;" (click)="Companyupdate()">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
