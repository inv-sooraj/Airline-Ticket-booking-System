<div class="row ">
    <div class="main_content_iner ">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>Airplane Details</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form>
                                                    <div class="search-hero">
                                                        <input type="text" name="search"
                                                            placeholder="Search content here..."
                                                            [(ngModel)]="searchText" autocomplete="off">
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="add_button ms-2">
                                            <a [routerLink]="['/plane-reg']" data-bs-toggle="modal"
                                                data-bs-target="#addcategory" class="btn_1">Add New</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="QA_table mb_30"><br><br>
                                    <a class="delete" title="Delete" data-toggle="tooltip"><i
                                            class="material-icons">&#xE872;</i></a>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">
                                                    <input class="form-check-input" type="checkbox"
                                                        [(ngModel)]="parentSelector" [value]="-1"
                                                        (change)="onChangeFlight($event)" />
                                                </th>
                                                <th scope="col">Id</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Model Number</th>
                                                <th scope="col">Total seats</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let n of flight | filter:searchText let i = index">
                                                <th scope="row">
                                                    <input class="form-check-input" type="checkbox" [value]="n.id"
                                                        [checked]="n.select" (change)="onChangeFlight($event)" />
                                                </th>
                                                <td>{{ n.id }}</td>
                                                <td>{{ n.name }}</td>
                                                <td>{{ n.modelno }}</td>
                                                <td>{{ n.seats }}</td>
                                                <td><a class="btn btn-info mr-2" class='fas fa-edit'></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
