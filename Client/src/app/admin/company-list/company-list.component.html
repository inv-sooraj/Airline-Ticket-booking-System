<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<section class="main_content dashboard_part large_header_bg">
 
    <div class="row">
      <div class="main_content_iner">
        <div class="container-fluid p-0">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="white_card card_height_100 mb_30">
                <div class="white_card_header">
                  <div class="box_header m-0">
                    <div class="main-title"></div>
                  </div>
                </div>

                <div class="white_card_body">
                  <h4>Company List</h4>
                  <div class="QA_section">
                    <div class="white_box_tittle list_header">
                      <div class="box_right d-flex lms_block">
                        <div class="serach_field_2">
                          <div class="search_inner">
                            <form [formGroup]="companyListForm">
                                <div class="search-hero "><!--col-lg-12-->
                                  <input
                                    type="text"
                                    formControlName="search"
                                    placeholder="Search company "
                                    [(ngModel)]="searchText"
                                    autocomplete="off"
                                  />
                                </div>
                              </form>
                          </div>
                        </div>
                        <div class="add_button "><!--ms-2-->
                          <a
                            [routerLink]="['/companyreg']"
                            data-bs-toggle="modal"
                            data-bs-target="#addcategory"
                            class="btn_1"
                            >Add New</a
                          >
                        </div> <div class="add_button "><!--ms-2-->
                          <a
                            (click)="exportCsv()"
                           class="btn_1 text-light"
                            >Export Csv</a
                          >
                        </div>
                      </div>
                    </div>
                    <div class="QA_table mb_30">
                      <br /><br />
                     
                      <table class="table">
                        <thead>
                          <tr>
                            <th><button
                              class="fa fa-trash deleteButton"
                              (click)="deleteData()"
                              [disabled]="companyIds.length == 0 ? true : false"
                            ></button></th>
                            <th scope="col">Company Id</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone number</th>
                            <th scope="col">Address</th>
                            <th scope="col">  Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            *ngFor="
                              let data of Company | filter : searchText;
                              let i = index
                            "
                          >
                            <th scope="row">
                              <label for="sel"></label>
                              <input
                                type="checkbox"
                                [value]="data.userId"
                                (change)="onCheckboxChange($event)"
                              />
                            </th>
                            <td>{{data.userId }}</td>
                            <td>{{ data.fullName }}</td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.phone }}</td>
                            <td>{{ data.address }}</td>
                            <td>
                              <a
                                class="btn btn-info mr-2"
                                class="fas fa-edit"
                                [routerLink]="['/company-edit', data.userId ]"
                              ></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
