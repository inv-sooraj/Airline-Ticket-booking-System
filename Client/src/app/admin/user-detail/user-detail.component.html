
<app-admin-nav></app-admin-nav>
<section class="main_content dashboard_part large_header_bg">
    <div class="col-lg-12">
        <div class="white_box mb_30">
            <div class="row justify-content-center">
                <div class="col-lg-6">

                    <div class="modal-content cs_modal">
                        <div class="modal-header theme_bg_1 justify-content-center">
                            <h5 class="modal-title text_white">Registered User Details</h5>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="userEditForm">
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="fullName" aria-describedby="emailHelp" [(ngModel)]="data.fullName" >
                                </div>
                                <div class="">
                                    <input type="date" class="form-control" formControlName="dob" [(ngModel)]="data.dob">
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="address" aria-describedby="emailHelp" [(ngModel)]="data.address" >
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="passportNumber" aria-describedby="emailHelp" [(ngModel)]="data.passportNumber" >
                                       
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="city" aria-describedby="emailHelp" [(ngModel)]="data.city" >
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="country" aria-describedby="emailHelp" [(ngModel)]="data.country" >
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="phone" aria-describedby="emailHelp" [(ngModel)]="data.phone" >
                                </div>
                                <div class="">
                                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="email" aria-describedby="emailHelp" [(ngModel)]="data.email" >
                                </div>
                               
                                <div align="center">
                                    <a href="#" class="btn_3 full_width text-center m-2">Cancel</a>
                                    <a (click)="deleteAccount()" class="m-2 btn_3 full_width text-center"
                                        style="background-color:rgb(61, 173, 224);">Delete</a>
                                    <a (click)="onEditSubmit()" class="m-2 btn_3 full_width text-center"
                                        style="background-color:rgb(61, 173, 224);">Update</a>
                                </div>
                                <p>Need an account? <a data-bs-toggle="modal" data-bs-target="#sing_up"
                                        data-bs-dismiss="modal" href="#">Log in</a></p>
                                <div class="text-center">
                                    <a href="#" data-bs-toggle="modal" data-bs-target="#forgot_password"
                                        data-bs-dismiss="modal" class="pass_forget_btn">Forget
                                        Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
