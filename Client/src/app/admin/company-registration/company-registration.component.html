<body>
<div class="main_content_iner " style="margin-top:-65px;position: relative;
margin-left: 215px;">
    <div class="container-fluid p-0 sm_padding_15px">
    <div class="row justify-content-center">
    <div class="col-lg-6">
    <div class="white_card card_height_100 mb_30">
    <div class="white_card_header">
    <div class="box_header m-0">
    <div class="main-title" style="margin:20px;">
    <h3 class="m-0">Company Registration</h3>
    </div>
    </div>
    </div>
    <div class="white_card_body">
    <form [formGroup]="companyreg" (submit)="CompanyReg()">
    <div class="mb-3">
    <label class="form-label" for="exampleInputEmail1">Company Name</label>
    <input type="text" class="form-control" id="exampleInputEmail" formControlName="companyname"aria-describedby="emailHelp" placeholder="">
    <div>
        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companyname'].touched) && (companyreg.hasError('required','companyname'))"><i>*required*</i></span>
        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companyname'].touched) && (companyreg.hasError('pattern','companyname'))"><i>*Invalid Format*</i></span>

      </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail">Contact Number</label>
        <input type="text" class="form-control" id="exampleInputEmail" formControlName="companycontact" aria-describedby="emailHelp" placeholder="">
        <div>
            <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companycontact'].touched) && (companyreg.hasError('required','companycontact'))"><i>*required*</i></span>
            <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companycontact'].touched) && (companyreg.hasError('pattern','companycontact'))"><i>*Invalid Format*</i></span>
    
          </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleInputEmail">Company Address</label>
            <textarea class="form-control" id="exampleInputEmail" formControlName="companyaddress" aria-describedby="Address" placeholder=""></textarea>
            <div>
                <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companyaddress'].touched) && (companyreg.hasError('required','companyaddress'))"><i>*required*</i></span>
                <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['companyaddress'].touched) && (companyreg.hasError('pattern','companyaddress'))"><i>*Invalid Format*</i></span>
        
              </div>
            </div>
            <div class="mb-3">
                    <label class="form-label" for="exampleInputEmail">Company Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="">
                    <div>
                        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['email'].touched) && (companyreg.hasError('required','email'))"><i>*required*</i></span>
                        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['email'].touched) && (companyreg.hasError('pattern','email'))"><i>*Invalid Format*</i></span>
                
                      </div>
                    </div>
    <div class="mb-3">
    <label class="form-label" for="exampleInputPassword">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword" formControlName="password" placeholder="">
    <div>
        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['password'].touched) && (companyreg.hasError('required','password'))"><i>*required*</i></span>
        <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['password'].touched) && (companyreg.hasError('pattern','password'))"><i>*Invalid Format*</i></span>

      </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputPassword">Conform Password</label>
        <input type="text" class="form-control" id="exampleInputPassword" formControlName="conformpassword" placeholder="">
        <div>
            <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['conformpassword'].touched) && (companyreg.hasError('required','conformpassword'))"><i>*required*</i></span>
            <span class="sp" style="color: brown;" *ngIf="(companyreg.controls['conformpassword'].touched) && (companyreg.hasError('pattern','conformpassword'))"><i>*Invalid Format*</i></span>
    
          </div>
        </div>
    <!-- <div>
        <span  class="sp" style="color: brown;" *ngIf="status"><i>*Please fill the form correctly*</i></span>
    </div> -->
    
    <button type="submit" class="btn btn-secondary" style="position: relative;margin-left: 210px;" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-success" style="position: relative;margin-left: 10px;"  >Register</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
