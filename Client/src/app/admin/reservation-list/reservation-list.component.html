<app-admin-nav></app-admin-nav>
<section class="main_content dashboard_part large_header_bg">
    <app-admin-header></app-admin-header>
    <div class="main_content_iner">
        <div class="container-fluid p-0">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="white_card card_height_100 mb_30">
                        <div class="white_card_header">
                            <div class="box_header m-0">
                                <div class="main-title">
                                    <h3 class="m-0">Reservation</h3>
                                </div>
                            </div>
                        </div>
                        <div class="white_card_body">
                            <div class="QA_section">
                                <div class="white_box_tittle list_header">
                                    <h4>List</h4>
                                    <div class="box_right d-flex lms_block">
                                        <div class="serach_field_2">
                                            <div class="search_inner">
                                                <form [formGroup]="bookingListForm">
                                                    <div class="search_field">
                                                        <input type="text" formControlName="search"
                                                            placeholder="Search plane details here..."
                                                            [(ngModel)]="searchText" autocomplete="off" />
                                                    </div>
                                                    <button type="submit">
                                                        <i class="ti-search"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                        <div>
                                            <button class="btn primary">CSV Export</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="QA_table mb_30">
                                    <table class="table lms_table_active3">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th scope="col">Booking ID</th>
                                                <th scope="col">Flight Number</th>
                                                <th scope="col">Departing From</th>
                                                <th scope="col">Destination</th>
                                                <th scope="col">Status</th>
                                                <th scope="col" style="text-align: center">
                                                    <button class="fa fa-trash" (click)="deleteData()"
                                                        [disabled]="site.length == 0 ? true : false"></button>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="
                          let bookings of items | filter : searchText;
                          let i = index
                        ">
                                                <th scope="row">
                                                    <label for="sel"></label>
                                                    <input type="checkbox" [value]="bookings.bookingId"
                                                        (change)="onCheckboxChange($event)" />
                                                </th>
                                                <td>{{ bookings.bookingId }}</td>
                                                <td>{{ bookings.flight.flightNumber }}</td>
                                                <td>{{ bookings.flight.departure }}</td>
                                                <td>{{ bookings.flight.destination }}</td>
                                                <td *ngIf="bookings.status == 2" style="color: orangered;">Pending</td>
                                                <td *ngIf="bookings.status == 0" style="color: rgb(126, 19, 19);">Rejected</td>
                                                <td *ngIf="bookings.status == 1" style="color: rgb(68, 109, 68);">Approved</td>
                                                <td>
                                                    <a class="status_btn"
                                                        (click)="approve(bookings.bookingId, 1)">Approve</a>
                                                    <a class="status_btn_rejected"
                                                        (click)="approve(bookings.bookingId, 0)">Reject</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
