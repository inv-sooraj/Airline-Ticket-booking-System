<link rel="icon" href="/assets/img/admin/mini_logo.png" type="image/png" />

<link rel="stylesheet" href="/assets/css/admin/bootstrap1.min.css" />

<link rel="stylesheet" href="/assets/vendors/themefy_icon/themify-icons.css" />
<link rel="stylesheet" href="/assets/vendors/font_awesome/css/all.min.css" />

<link rel="stylesheet" href="/assets/vendors/scroll/scrollable.css" />

<link rel="stylesheet" href="/assets/css/admin/metisMenu.css" />

<link rel="stylesheet" href="/assets/css/admin/style1.css" />
<link
  rel="stylesheet"
  href="/assets/css/admin/colors/default.css"
  id="colorSkinCSS"
/>
<app-company-nav></app-company-nav>

<body>
  <section class="main_content dashboard_part large_header_bg">
    <div class="main_content_iner">
      <div class="container-fluid p-0">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="white_box mb_30">
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="modal-content cs_modal">
                    <div class="modal-header theme_bg_1">
                      <h5
                        class="modal-title text_white"
                        style="margin-left: 25%"
                      >
                        Change Password
                      </h5>
                    </div>
                    <div class="modal-body">
                      <form [formGroup]="changePasswordForm">
                        <div class="">
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Enter your current password"
                            formControlName="currentPass"
                          />
                          <div>
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['currentPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'required',
                                  'currentPass'
                                )
                              "
                              ><i>*required*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['currentPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'pattern',
                                  'currentPass'
                                )
                              "
                              ><i>*Invalid Format*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['currentPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'minlength',
                                  'currentPass'
                                )
                              "
                              ><i>*password is too short*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['currentPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'maxlength',
                                  'currentPass'
                                )
                              "
                              ><i>*password is too long*</i></span
                            >
                          </div>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Enter your new password"
                            formControlName="newPass"
                          />
                          <div>
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['newPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'required',
                                  'newPass'
                                )
                              "
                              ><i>*required*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['newPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'pattern',
                                  'newPass'
                                )
                              "
                              ><i>*Invalid Format*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['newPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'minlength',
                                  'newPass'
                                )
                              "
                              ><i>*password is too short*</i></span
                            >
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['newPass']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'maxlength',
                                  'newPass'
                                )
                              "
                              ><i>*password is too long*</i></span
                            >
                          </div>
                          <input
                            type="password"
                            class="form-control"
                            placeholder="Re-enter your new password"
                            formControlName="newPass2"
                          />
                          <div>
                            <span
                              class="sp"
                              *ngIf="
                                changePasswordForm.controls['newPass2']
                                  .touched &&
                                changePasswordForm.hasError(
                                  'required',
                                  'newPass2'
                                )
                              "
                              ><i>*required*</i></span
                            >
                            <!-- <span class="sp" *ngIf="(changePasswordForm.controls['modelno'].touched) && (changePasswordForm.hasError('pattern','modelno'))"><i>*Invalid Format*</i></span> -->
                          </div>
                          <div
                            class="sp"
                            *ngIf="
                              changePasswordForm.controls['newPass2'].touched &&
                              changePasswordForm.hasError(
                                'confirmPasswordValidator',
                                'newPass2'
                              )
                            "
                          >
                            Passsword and Confirm Password didn't match.
                          </div>
                        </div>
                        <button
                        type="submit"
                        class="btn_1 full_width text-center"
                        (click)="changePwd()"
                        [disabled]="status"
                      >
                        Change
                      </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
