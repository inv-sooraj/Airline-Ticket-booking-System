<body>
<section class="main_content dashboard_part large_header_bg">
<div class="main_content_iner ">
<div class="container-fluid p-0">
<div class="row justify-content-center">
<div class="col-lg-12">
<div class="white_box mb_30">
<div class="row justify-content-center">
<div class="col-lg-6">
<div class="modal-content cs_modal">
<div class="modal-header theme_bg_1">
<h5 class="modal-title text_white" style="margin-left: 25%;">Change Password</h5>
</div>
<div class="modal-body">
<form [formGroup]="changePasswordForm">
<div class="">
<input type="text" class="form-control" placeholder="Enter your current password"formControlName="currentPass">
<div>
    <span class="sp" *ngIf="(changePasswordForm.controls['currentPass'].touched) && (changePasswordForm.hasError('required','currentPass'))"><i>*required*</i></span>
    <!-- <span class="sp" *ngIf="(changePasswordForm.controls['modelno'].touched) && (changePasswordForm.hasError('pattern','modelno'))"><i>*Invalid Format*</i></span> -->

  </div>
<input type="text" class="form-control" placeholder="Enter your new password"formControlName="newPass">
<div>
    <span class="sp" *ngIf="(changePasswordForm.controls['newPass'].touched) && (changePasswordForm.hasError('required','newPass'))"><i>*required*</i></span>
    <!-- <span class="sp" *ngIf="(changePasswordForm.controls['modelno'].touched) && (changePasswordForm.hasError('pattern','modelno'))"><i>*Invalid Format*</i></span> -->

  </div>
<input type="text" class="form-control" placeholder="Re-enter your new password"formControlName="newPass2">
<div>
    <span class="sp" *ngIf="(changePasswordForm.controls['newPass2'].touched) && (changePasswordForm.hasError('required','newPass2'))"><i>*required*</i></span>
    <!-- <span class="sp" *ngIf="(changePasswordForm.controls['modelno'].touched) && (changePasswordForm.hasError('pattern','modelno'))"><i>*Invalid Format*</i></span> -->

  </div>
  <div class="sp" *ngIf="(changePasswordForm.controls['newPass2'].touched) && (changePasswordForm.hasError('confirmPasswordValidator','newPass2'))">Passsword and
    Confirm Password didn't match. </div>
</div>
<a href="#" class="btn_1 full_width text-center">Change</a>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
