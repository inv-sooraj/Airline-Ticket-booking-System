<section class="main_content dashboard_part large_header_bg">
  <body>
    <div class="row">
      <div class="main_content_iner">
        <div class="container-fluid p-0">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="white_card card_height_100 mb_30">
                <div class="white_card_header">
                  <div class="box_header m-0">
                    <div class="main-title"></div>
                  </div>
                </div>

                <div class="white_card_body">
                  <h4>Airplane Details</h4>
                  <div class="QA_section">
                    <div class="white_box_tittle list_header">
                      <div class="box_right d-flex lms_block">
                        <div class="serach_field_2">
                          <div class="search_inner">
                            <form [formGroup]="planeListForm">
                              <div class="search-hero col-lg-12">
                                <input
                                  type="text"
                                  formControlName="search"
                                  placeholder="Search plane details..."
                                  [(ngModel)]="searchText"
                                  autocomplete="off"
                                />
                              </div>
                              <ng-container *ngIf="status">
                                <select
                                  class="form-control"
                                  (change)="changeCompany()"
                                  formControlName="company"
                                  id="Companydropdown"
                                >
                                  <option value="">Select Company</option>
                                  <option
                                    *ngFor="let name of Company"
                                    [value]="name.userId"
                                  >
                                    {{ name.fullName }}
                                  </option>
                                </select>
                              </ng-container>
                            </form>
                          </div>
                        </div>
                        <div class="add_button ms-2">
                          <a
                            [routerLink]="['/plane-reg']"
                            data-bs-toggle="modal"
                            data-bs-target="#addcategory"
                            class="btn_1"
                            >Add New</a
                          >
                        </div>
                      </div>
                    </div>
                    <div class="QA_table mb_30">
                      <br /><br />
                      <a
                        class="delete"
                        title="Delete"
                        data-toggle="tooltip"
                        (click)="deleteData()"
                        ><i class="material-icons">&#xE872;</i></a
                      >
                      <table class="table">
                        <thead>
                          <tr>
                            <!-- <th scope="col">
                              <input class="form-check-input" type="checkbox" [(ngModel)]="parentSelector" [value]="-1"
                                (change)="onChange($event)" />
                            </th> -->
                            <th></th>
                            <th scope="col">Airplane Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Model Number</th>
                            <th scope="col">Total seats</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr
                            *ngFor="
                              let n of items | filter : searchText;
                              let i = index
                            "
                          >
                            <th scope="row">
                              <!-- <input class="form-check-input" type="checkbox" [value]="n.airplaneId"
                                [checked]="n.select" (change)="onChange($event)" /> -->
                              <label for="sel"></label>
                              <input
                                type="checkbox"
                                [value]="n.airplaneId"
                                (change)="onCheckboxChange($event)"
                              />
                            </th>
                            <td>{{ n.airplaneId }}</td>
                            <td>{{ n.airplaneName }}</td>
                            <td>{{ n.modelNo }}</td>
                            <td>{{ n.totalSeats }}</td>
                            <td>
                              <a
                                class="btn btn-info mr-2"
                                class="fas fa-edit"
                                [routerLink]="['/plane-edit', n.airplaneId]"
                              ></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</section>
