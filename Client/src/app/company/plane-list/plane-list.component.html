<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<section class="main_content dashboard_part large_header_bg">
  <div class="row">
    <div class="main_content_iner">
      <div class="container-fluid p-0">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="white_card card_height_100 mb_30">
              <div class="white_card_header">
                <div class="box_header m-0">
                  <div class="main-title"></div>
                </div>
              </div>

              <div class="white_card_body">
                <h4 class="p-3">Airplane Details</h4>
                <div class="QA_section">
                  
                  <div class="container-fluid p-3">
                    <form [formGroup]="planeListForm">
                       <div class="row">
                      <div class="col-lg-4  col-md-4 col-12 p-2" *sngIf="role=='1'" >
                        <select  class="form-control  w-100"  (change)="changeCompany()" formControlName="company" >
                        <option value="">Select Company</option>
                        <option  
                          *ngFor="let name of Company"
                          [value]="name.userId"
                        >
                          {{ name.fullName }}
                        </option>
                      </select>
                      </div>
                      <div class="col-lg-4  col-md-4 col-12 p-2">
                        <input
                        class="form-control w-100"
                        type="text"
                        formControlName="search"
                        placeholder="Search plane details..."
                        [(ngModel)]="searchText"
                        autocomplete="off"
                      />
                      </div>
                      <div class="col-lg-4 col-md-4 col-12 p-2">
                        <button [routerLink]="['/plane-reg']" type="button" class="w-100 btn btn-dark w-100">Add New</button>
                         </div>
                    </div></form></div>
                  <div class="QA_table mb_30">
                   
                    
                    <table class="table">
                      <thead>
                        <tr>
                          <th><a
                          
                            title="Delete"
                            data-toggle="tooltip"
                            (click)="deleteData()"
                            ><i class="material-icons">&#xE872;</i></a
                          ></th>
                          <th scope="col">Airplane Id</th>
                          <th scope="col">Name</th>
                          <th scope="col">Model Number</th>
                          <th scope="col">Total seats</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let n of items | filter : searchText;
                            let i = index
                          "
                        >
                          <th scope="row">
                            <label for="sel"></label>
                            <input
                              type="checkbox"
                              [value]="n.airplaneId"
                              (change)="onCheckboxChange($event)"
                            />
                          </th>
                          <td>{{ n.airplaneId }}</td>
                          <td>{{ n.airplaneName }}</td>
                          <td>{{ n.modelNo }}</td>
                          <td>{{ n.totalSeats }}</td>
                          <td>
                            <a
                              class="btn btn-info mr-2"
                              class="fas fa-edit"
                              [routerLink]="['/plane-edit', n.airplaneId]"
                            ></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
