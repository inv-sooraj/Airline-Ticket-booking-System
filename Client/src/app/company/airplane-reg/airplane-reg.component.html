<body>
<div class="main_content_iner ">
    <div class="container-fluid p-0 sm_padding_15px">
    <div class="row justify-content-center">
    <div class="col-lg-6">
    <div class="white_card card_height_100 mb_30">
    <div class="white_card_header">
    <div class="box_header m-0">
    <div class="main-title">
    <h3 class="m-0">Airplane Registration</h3>
    </div>
    </div>
    </div>
    <div class="white_card_body">
    <form [formGroup]="planeRegForm">
    <div class="mb-3">
    <label class="form-label" for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail" formControlName="name"aria-describedby="emailHelp" placeholder="">
    <div>
        <span class="sp" *ngIf="(planeRegForm.controls['name'].touched) && (planeRegForm.hasError('required','name'))"><i>*required*</i></span>
        <span class="sp" *ngIf="(planeRegForm.controls['name'].touched) && (planeRegForm.hasError('pattern','name'))"><i>*Invalid Format*</i></span>

      </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="exampleInputEmail">Model Number</label>
        <input type="text" class="form-control" id="exampleInputEmail" formControlName="modelno" aria-describedby="emailHelp" placeholder="">
        <div>
            <span class="sp" *ngIf="(planeRegForm.controls['modelno'].touched) && (planeRegForm.hasError('required','modelno'))"><i>*required*</i></span>
            <span class="sp" *ngIf="(planeRegForm.controls['modelno'].touched) && (planeRegForm.hasError('pattern','modelno'))"><i>*Invalid Format*</i></span>
    
          </div>
        </div>
    <div class="mb-3">
    <label class="form-label" for="exampleInputPassword">Total Seats</label>
    <input type="text" class="form-control" id="exampleInputPassword" formControlName="seats" placeholder="">
    <div>
        <span class="sp" *ngIf="(planeRegForm.controls['seats'].touched) && (planeRegForm.hasError('required','seats'))"><i>*required*</i></span>
        <span class="sp" *ngIf="(planeRegForm.controls['seats'].touched) && (planeRegForm.hasError('pattern','seats'))"><i>*Invalid Format*</i></span>

      </div>
    </div>
    <div>
        <span  class="sp" *ngIf="status"><i>*Please fill the form correctly*</i></span>
    </div>
    <button type="submit" class="btn btn-secondary"style="float: left;"(click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-success"id="btnADD"(click)="addPlane()">Submit</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
