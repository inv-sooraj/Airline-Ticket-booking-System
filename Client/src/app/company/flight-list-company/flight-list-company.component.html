<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>
<section class="main_content dashboard_part large_header_bg">
  <div class="row">
    <div class="main_content_iner">
      <div class="container-fluid p-0">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="white_card card_height_100 mb_30">
              <div class="white_card_header">
                <div class="box_header m-0">
                  <div class="main-title"></div>
                </div>
              </div>

              <div class="white_card_body">
                <h4>Flight List</h4>
                <div class="QA_section">
                  <div class="container p-3">
                    <form [formGroup]="FlightListForm">
                       <div class="row  align-items-center">
                      <div  *ngIf="Role==1" class="col-lg-4  col-md-4 col-12 p-2">
                      <select class="form-control  w-100"  (change)="changeCompany()"  formControlName="company" >
                        <option value="">Select Company</option>
                        <option  
                          *ngFor="let name of Company"
                          [value]="name.userId"
                        >
                          {{ name.fullName }}
                        </option>
                      </select>
                      </div>
                      <div class="col-lg-4  col-md-4 col-12 p-2">
                        <input
                        class="form-control w-100"
                        type="text"
                        formControlName="search"
                                placeholder="Search flight details"
                                [(ngModel)]="searchText"
                                autocomplete="off"
                      />
                      </div>
                      <div class="col-lg-4 col-md-4 col-12 p-2" *ngIf="Role==2">
                        <button  [routerLink]="['/flight-reg']" type="button" class="w-100 btn btn-dark w-100">Add New</button>
                         </div>
                    </div></form></div>
                  <div class="QA_table mb_30">
                  
                    
                    <table class="table">
                      <thead>
                        <tr>
                          <th><button
                          class="fa fa-trash deleteButton"
                          (click)="deleteData()"
                          [disabled]="website.length == 0 ? true : false"
                        ></button></th>
                          <th scope="col">Flight Id</th>
                          <th scope="col">Flight Number</th>
                          <th scope="col">Departure city</th>
                          <th scope="col">Destination City</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr
                          *ngFor="
                            let flight of items | filter : searchText;
                            let i = index
                          "
                        >
                          <th scope="row">
                            <label for="sel"></label>
                            <input
                              type="checkbox"
                              [value]="flight.flightId"
                              (change)="onCheckboxChange($event)"
                            />
                          </th>
                          <td>{{ flight.flightId }}</td>
                          <td>{{ flight.flightNumber }}</td>
                          <td>{{ flight.departure }}</td>
                          <td>{{ flight.destination }}</td>
                          <td>
                            <a
                              class="btn btn-info mr-2"
                              class="fas fa-edit"
                              [routerLink]="['/flight-edit', flight.flightId]"
                            ></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
